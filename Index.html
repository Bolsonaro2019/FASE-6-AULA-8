<!DOCTYPE html>
<html Lang="en">
<head>
<meta charset="UTF-8">
<title>Aula 8</title>
<link rel="stylesheet" href="css/bootstrap.min.css">


</head>
<body>
    <div id="meuCarrossel"class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#meuCarrosel" data-slide-to="0" class="active"></li>
            <li data target="#meuCarrosel" data-slide-to="1"></li>
            <li data target="#meuCarrosel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="img/letra-a.jpg" alt-"primeiro slide">
            </div>
            <div class="carousel-item ">
                    <img class="d-block w-100" src="img/letra-b.jpg" alt-"segundo slide">
            </div>
            <div class="carousel-item ">
                    <img class="d-block w-100" src="img/letra-c.jpg" alt-"terceiro slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#meuCarrosel" role="button" data-slide-"prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        
        
        <a class="carousel-control-next" href="#meuCarrosel" role="button" data-slide-"next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
        </a>
    </div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
